<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Pertenencia</title>
</head>
<body>
    <h2>Ingrese su Cédula o Codifico</h2>
    <input type="text" id="inputDato" placeholder="Ingrese su Cédula o Codifico">
    <button onclick="verificarPertenencia()">Verificar</button>
    <p id="resultado"></p>

    <script>
        async function verificarPertenencia() {
            let dato = document.getElementById("inputDato").value.trim();
            let resultado = document.getElementById("resultado");

            if (dato === "") {
                resultado.innerText = "Por favor, ingrese un valor.";
                return;
            }

            let url = `https://sheetdb.io/api/v1/nommdgtrlnmya/search_or?Codifico=${dato}&Cedula=${dato}`;

            try {
                let response = await fetch(url);
                let data = await response.json();

                if (data.length > 0) {
                    resultado.innerText = "✔️ Usted pertenece a la asociación.";
                } else {
                    resultado.innerText = "❌ No se encontró en la base de datos.";
                }
            } catch (error) {
                resultado.innerText = "⚠️ Error al conectar con la base de datos.";
            }
        }
    </script>
</body>
</html>
