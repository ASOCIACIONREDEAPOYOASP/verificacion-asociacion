<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación Asociación</title>
</head>
<body>
    <h1>Ingrese su Cédula o Codifico</h1>
    <input type="text" id="codigo" placeholder="Ingrese su código">
    <button onclick="verificarPertenencia()">Verificar</button>
    <p id="resultado"></p>
    
    <script>
        function verificarPertenencia() {
            let codigo = document.getElementById("codigo").value;
            let url = `https://sheetdb.io/api/v1/nommdgtrlnmya/search_or?Codifico=${codigo}&Cédula=${codigo}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let resultado = document.getElementById("resultado");
                    if (data.length > 0) {
                        let nombre = data[0].Nombre;
                        let rango = data[0].Rango;
                        resultado.innerHTML = `✔️ <b>${nombre}</b> - <b>${rango}</b> pertenece a la asociación.`;
                    } else {
                        resultado.innerHTML = "❌ No se encontró en la asociación.";
                    }
                })
                .catch(error => {
                    console.error("Error en la API:", error);
                    document.getElementById("resultado").innerHTML = "❌ Error en la consulta.";
                });
        }
    </script>
</body>
</html>
