<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación Unidades A.S.P</title>
</head>
<body>
    <img src="https://raw.githubusercontent.com/ASOCIACIONREDEAPOYOASP/verificacion-asociacion/1700ddf01be7652394071f475605a2c72c906a0a/Sin%20t%C3%ADtulo-4.png" alt="Logo de la asociación">
    <h2><strong>Validación Unidades A.S.P</strong></h2>
    <p>Ingrese el número de identificación de la unidad</p>
    <input type="text" id="inputDato" placeholder="Ingrese el número de identidad o codifico asignado">
    <button onclick="verificarPertenencia()">Verificar</button>
    <p id="resultado"></p>

    <script>
        async function verificarPertenencia() {
            let dato = document.getElementById("inputDato").value.trim();
            let resultado = document.getElementById("resultado");
        
            if (dato === "") {
                resultado.innerText = "Por favor, ingrese un valor.";
                return;
            }
        
            let url = `https://sheetdb.io/api/v1/nommdgtrlnmya/search_or?Codifico=${dato}&Cedula=${dato}`;
        
            try {
                let response = await fetch(url);
                let data = await response.json();
        
                if (data.length > 0) {
                    console.log("Datos recibidos:", data);  // Para depuración
                    let nombre = data[0].Nombre ? data[0].Nombre : "Desconocido";
                    let rango = data[0].Rango ? data[0].Rango : "No especificado";
                    resultado.innerHTML = `
                        ✔️ Usted pertenece a la asociación.<br>
                        <strong>Nombre:</strong> ${nombre}<br>
                        <strong>Rango:</strong> ${rango}
                    `;
                } else {
                    resultado.innerText = "❌ Identificación o codifico no pertenece a la Asociación Red de Apoyo A.S.P.";
                }
            } catch (error) {
                resultado.innerText = "⚠️ Error al conectar con la base de datos.";
            }
        }
        
    </script>
</body>
</html>
