<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Asociación</title>
</head>
<body>
    <h2>Ingrese su Cédula o Codifico</h2>
    <input type="text" id="inputIdentificacion" placeholder="Ingrese su número">
    <button onclick="verificarUsuario()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarUsuario() {
            let identificacion = document.getElementById("inputIdentificacion").value;
            if (!identificacion) {
                document.getElementById("resultado").innerText = "Por favor, ingrese un número válido.";
                return;
            }
            
            fetch(`https://corsproxy.io/?https://sheetdb.io/api/v1/nommdgtrlnmya/search?or=(Cedula=${identificacion},Codifico=${identificacion})`)
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Verifica en consola los datos obtenidos
                    if (data.length > 0) {
                        document.getElementById("resultado").innerHTML = `✅ Usted pertenece a la asociación.<br><strong>Nombre:</strong> ${data[0].Nombre} ${data[0].Apellidos}<br><strong>Rango:</strong> ${data[0].Rango}`;
                    } else {
                        document.getElementById("resultado").innerText = "❌ No se encontró en la base de datos.";
                    }
                })
                .catch(error => {
                    console.error("Error en la API:", error);
                    document.getElementById("resultado").innerText = "Hubo un error en la consulta. Inténtelo de nuevo.";
                });
        }
    </script>
</body>
</html>
